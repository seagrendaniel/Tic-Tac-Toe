<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Bungee+Outline|Teko&display=swap" rel="stylesheet">
    <script defer src="js/main.js"></script>
    
</head>
<body>
    <h1 id="main-header">Tic Tac Toe</h1>
    <h3 id="slogan">Are You Ready?</h3>
    <h2 id="msg"></h2>
     <section class="board">
         
         <div class="game-block" id="sq00"></div>   <!-- row # / column # -->
         <div class="game-block" id="sq01"></div>
         <div class="game-block" id="sq02"></div>
         <div class="game-block" id="sq10"></div>
         <div class="game-block" id="sq11"></div>
         <div class="game-block" id="sq12"></div>
         <div class="game-block" id="sq20"></div>
         <div class="game-block" id="sq21"></div>
         <div class="game-block" id="sq22"></div>
    </section>

    <button id="reset-button">Reset Game</button>

</body>
</html>
